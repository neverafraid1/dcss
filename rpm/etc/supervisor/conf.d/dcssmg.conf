[program:dcssmg]
command=/usr/bin/dcssmg /opt/dcss/master/etc/dcss/mg.json
process_name=%(program_name)s
numprocs=1
directory=/shared/dcss/runtime
umask=022
priority=999
autostart=false
autorestart=false
startsecs=10
startretries=0
exitcodes=0
stopsignal=TERM
stopwaitsecs=10
user=root
stdout_logfile=/shared/dcss/log/supervisor/dcssmg.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=10
stdout_capture_maxbytes=1MB
stdout_events_enabled=false
redirect_stderr=true
stderr_logfile=/shared/dcss/log/supervisor/dcssmg.log
serverurl=AUTO